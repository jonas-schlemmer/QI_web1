<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tecknum - Máquinas virtuais | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.png">
</head>
<body>
   <main>
        <div id="logo">
            <img src="images/logo.png" alt="tecknum logo">
            <p>tecknum</p>
        </div>
        <form>
            <label for="name">Usuário</label><br>
            <input type="text" id="name" name="name" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <a href="#" id="forgotPass">Esqueci minha senha</a>
            
            <div class="keepMeOn">

                <input type="checkbox" id="checkbox" name="checkbox" required>
                <label for="checkbox">Mantenha-me logado</label>
            </div>

            <input type="submit" value="Acessar">
        </form>
        <p id="noAccount">Não possui uma conta?
            <a href="#">
                <b>Cadastre-se</b>
            </a>
        </p>
   </main>
</body>
</html>
